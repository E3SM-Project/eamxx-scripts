%YAML 1.1
---
filename_prefix: output.scream.Cess.3hourlyINST_ne1024
Averaging Type: Instant
Max Snapshots Per File: 24 #one file per 3 days
Fields:
  Physics PG2:
    Field Names:
    # For storm analysis
    - SeaLevelPressure
    - wind_speed_10m
    - T_mid_at_400hPa
    - z_mid_at_500hPa
    - z_mid_at_200hPa
    # For optical depth analysis
    - isccp_ctptau 
    - isccp_mask
    #precip and cloud
    - precip_total_surf_mass_flux
    - LiqWaterPath
    - IceWaterPath
    - RainWaterPath 
output_control:
  Frequency: 3
  frequency_units: nhours
  MPI Ranks in Filename: false
Restart:
  force_new_file: true
