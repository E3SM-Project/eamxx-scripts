%YAML 1.1
---
filename_prefix: output.scream.AutoCal.hourly_inst_ne256pg2
Averaging Type: Instant
horiz_remap_file: ${DIN_LOC_ROOT}/atm/scream/maps/map_ne1024pg2_to_ne256pg2.nc 
Max Snapshots Per File: 24 #one file per day
Fields:
  Physics PG2:
    Field Names:
    # For storm analysis
    - SeaLevelPressure
    - wind_speed_10m
    - T_mid_at_400hPa
    - z_mid_at_500hPa
    - z_mid_at_200hPa
    # precip and cloud
    - precip_total_surf_mass_flux
    - VapWaterPath
    - LiqWaterPath
    - IceWaterPath
    - RainWaterPath
    # radiation
    - SW_flux_up_at_model_top
    - LW_flux_up_at_model_top
    - SW_flux_dn_at_model_top
    - SW_flux_up_at_model_bot
    - LW_flux_up_at_model_bot
    - SW_flux_dn_at_model_bot
    - LW_flux_dn_at_model_bot 
output_control:
  Frequency: 1
  frequency_units: nhours
  MPI Ranks in Filename: false
Restart:
  force_new_file: true
  Perform Restart: false
