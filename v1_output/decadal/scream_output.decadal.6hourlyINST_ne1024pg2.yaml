%YAML 1.1
---
filename_prefix: output.scream.decadal.6hourlyINST_ne1024pg2
iotype: pnetcdf
averaging_type: instant
max_snapshots_per_file: 4  # one file per day
fields:
  physics_pg2:
    field_names:
    # For storm analysis
    - SeaLevelPressure
    - wind_speed_10m
    - z_mid_at_500hPa
    - z_mid_at_200hPa
    # For wind turbine study
    - wind_speed_at_100m_above_surface
    # For atmospheric rivers
    - ZonalVapFlux
    - MeridionalVapFlux
    # Others
    - omega_at_500hPa
    - omega_at_850hPa
output_control:
  frequency: 6
  frequency_units: nhours
restart:
  force_new_file: true
